<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Resume Screener">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="AI-powered resume screening application">
    <title>Resume Screening - Login</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Apple-style subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -200px;
            animation: float-gentle 20s ease-in-out infinite;
        }
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(88, 86, 214, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -150px;
            animation: float-gentle 25s ease-in-out infinite reverse;
        }
        @keyframes float-gentle {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 10px); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.04);
            padding: 48px;
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp-apple 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideUp-apple {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .login-card h1 {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .gradient-text {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hr-logo {
            font-size: 4.5rem;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 50%, #AF52DE 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift-apple 4s ease infinite;
            filter: drop-shadow(0 2px 8px rgba(0, 122, 255, 0.15));
        }
        @keyframes gradient-shift-apple {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .company-credit {
            font-size: 0.8rem;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 20px;
            background-color: rgba(0, 122, 255, 0.06);
            display: inline-block;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            margin-top: 20px;
        }
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Enhanced button styling */
        .login-btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border: none;
            border-radius: 14px;
            padding: 16px 24px;
            font-weight: 600;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.35);
            background: linear-gradient(135deg, #0051D5 0%, #4B45BB 100%);
        }
        .login-btn:active {
            transform: scale(0.98);
        }

        /* Form input styling */
        .form-control {
            border-radius: 12px;
            border: 1.5px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.8);
            padding: 14px 16px;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            background: white;
        }
        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                margin: 20px;
            }
            input[type="password"] {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
        }

        /* Touch-friendly buttons */
        .btn {
            min-height: 44px;
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <div class="hr-logo mb-3">
                <i class="bi bi-people-fill"></i>
            </div>
            <h1 class="text-center gradient-text">
                Resume Screener
            </h1>
            <p class="text-center text-muted mb-2">AI-Powered HR Screening Tool</p>
            <p class="text-center company-credit">
                <i class="bi bi-building"></i> Developed by <strong>PT. Berjaya NawaPlastic Indonesia</strong>
            </p>
        </div>
        <p class="text-center text-muted mb-4">Enter password to access the application</p>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 login-btn">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
        </form>

        <div class="footer">
            <p class="mb-0">Â© 2025 All Rights Reserved</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alert-container');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${data.error}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Login failed. Please try again.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
